{% extends "backend/base/base.html" %}
{% block title %}State | My Website{% endblock %}
{% block content %}
{% load static %}

<div class="content">
    <div class="card">
        <div class="card-body">
            <form id="stateForm" method="POST">
                {% csrf_token %}
                <input type="hidden" id="state_id" name="state_id">
                <h4 class="card-title" id="page_title"><b>Create State</b></h4>

                <fieldset>
                    <section class="header-section">
                        <div class="row">
                            <div class="col-md-6">
                                <!-- Country -->
                                <div class="row">
                                    <div class="col-md-4 text-right">
                                        <label class="col-form-label country_id"><span class="text-danger">*</span> Country Name</label>
                                    </div>
                                    <div class="col-md-6">
                                        <select id="country_id" name="country_id" class="form-control">
                                            <option value="">- Select -</option>
                                            {% for c in countries %}
                                                <option value="{{ c.id }}">{{ c.country_name|title }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                                <!-- State name -->
                                <div class="row mt-2">
                                    <div class="col-md-4 text-right">
                                        <label class="col-form-label state_name"><span class="text-danger">*</span> State Name</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" id="state_name" name="state_name" class="form-control" placeholder="State Name" autocomplete="off">
                                    </div>
                                </div>

                                <!-- Code -->
                                <div class="row mt-2">
                                    <div class="col-md-4 text-right">
                                        <label class="col-form-label state_code"><span class="text-danger">*</span> State Code</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" id="state_code" name="state_code" class="form-control" placeholder="State Code">
                                    </div>
                                </div>

                                <!-- Number -->
                                <div class="row mt-2">
                                    <div class="col-md-4 text-right">
                                        <label class="col-form-label state_number"><span class="text-danger">*</span> State Number</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" id="state_number" name="state_number" class="form-control" placeholder="State Number">
                                    </div>
                                </div>

                                <!-- Description -->
                                <div class="row mt-2">
                                    <div class="col-md-4 text-right">
                                        <label class="col-form-label">Description</label>
                                    </div>
                                    <div class="col-md-6">
                                        <textarea id="description" name="description" class="form-control" rows="1" placeholder="Description"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </fieldset>

                <div class="col-md-12 mt-3 text-right">
                    <button type="submit" name="save_btn" id="save_btn" onclick="return saveBtn('save_btn');" title="Save & Continue" class="btn btn-primary btn-sm form_submit_valid">Save</button>
                    <button type="reset" id="reset_btn" class="btn btn-default btn-sm">Reset</button>
                </div>
            </form>

            <hr>
            <h4 class="card-title"><b>States</b></h4>

            <!-- Filters -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="row">
                        <label class="col-form-label col-md-5">Country Name</label>
                        <div class="form-group col-md-7">
                            <select id="search_country_id" class="form-control searchDropdown">
                                <option value="">- Select -</option>
                                {% for c in countries %}
                                    <option value="{{ c.id }}">{{ c.country_name|title }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <label class="col-form-label col-md-5">State Name</label>
                        <div class="form-group col-md-7">
                            <select id="search_state_id" class="form-control searchDropdown">
                                <option value="">- Select -</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <label class="col-form-label col-md-5">Status</label>
                        <div class="form-group col-md-7">
                            <select id="active_flag" class="form-control searchDropdown">
                                {% for row in activeFlag %}
                                    <option value="{{ row.list_code }}">{{ row.list_value|capfirst }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 text-right">
                    <a href="{% url 'state-list' %}" class="btn btn-default">Clear</a>
                </div>
            </div>

            <!-- Page size -->
            <div class="row pb-3">
                <div class="col-md-6"></div>
                <div class="col-md-6 text-right">
                    <label>Show 
                        <select id="pageSize" class="form-control form-control-sm" style="width:auto; display:inline-block;">
                            <option value="5" selected>5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                        </select>
                    </label>
                </div>
            </div>

            <!-- Table -->
            <table class="table table-bordered table-hover" id="state_table">
                <thead>
                    <tr>
                        <th>Controls</th>
                        <th>Country</th>
                        <th>State Name</th>
                        <th>Code</th>
                        <th>Number</th>
                        <th>Description</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="text-right mt-2" id="pagination"></div>
        </div>
    </div>
</div>

<script src="{% static 'assets/backend/assets/js/state/state.js' %}"></script>
{% endblock %}
