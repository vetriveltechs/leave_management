<div class="row">
  <div class="col-md-4">
    <label class="aadhar_no"><span class="text-danger">*</span> Aadhar No</label>
    <input id="aadhar_no" class="form-control">
  </div>
  <div class="col-md-4">
    <label class="pan_no"><span class="text-danger">*</span> PAN Number</label>
    <input id="pan_no" class="form-control">
  </div>
  <div class="col-md-4">
    <label>Driving Licence</label>
    <input id="driving_licence" class="form-control">
  </div>
  <div class="col-md-4 mt-2">
    <label>Passport No</label>
    <input id="passport_no" class="form-control">
  </div>
  <div class="col-md-4 mt-2">
    <label>Passport Issue Date</label>
    <input id="passport_issue_date" type="date" class="form-control">
  </div>
  <div class="col-md-4 mt-2">
    <label>Passport Expiry Date</label>
    <input id="passport_expiry_date" type="date" class="form-control">
  </div>
  <div class="col-md-4 mt-2">
    <label class="pf_no"><span class="text-danger">*</span> PF NO</label>
    <input id="pf_no" class="form-control">
  </div>
  <div class="col-md-4 mt-2">
    <label>ESI No</label>
    <input id="esi_no" class="form-control">
  </div>
  <div class="col-md-4 mt-2">
    <label>UAN No</label>
    <input id="uan_no" class="form-control">
  </div>
</div>
