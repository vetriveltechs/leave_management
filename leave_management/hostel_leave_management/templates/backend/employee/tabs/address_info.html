<div class="row">
  <div class="col-md-6 border-right">
    <h6><b>Current Address</b></h6>
    <div class="mb-2"><label class="current_address1"><span class="text-danger">*</span> Address 1</label><input id="current_address1" class="form-control"></div>
    <div class="mb-2"><label>Address 2</label><input id="current_address2" class="form-control"></div>
    <div class="mb-2"><label>Address 3</label><input id="current_address3" class="form-control"></div>

    <div class="mb-2">
      <label class="current_country_id"><span class="text-danger">*</span> Country</label>
      <select id="current_country_id" class="form-control">
        <option value="">Select</option>
        {% for c in countries %}<option value="{{ c.id }}">{{ c.country_name }}</option>{% endfor %}
      </select>
    </div>

    <div class="mb-2">
      <label class="current_state_id"><span class="text-danger">*</span> State</label>
      <select id="current_state_id" class="form-control"><option value="">Select</option></select>
    </div>

    <div class="mb-2">
      <label class="current_city_id"><span class="text-danger">*</span> City</label>
      <select id="current_city_id" class="form-control"><option value="">Select</option></select>
    </div>

    <div class="mb-2"><label class="current_postal_code"><span class="text-danger">*</span> Postal Code</label><input id="current_postal_code" class="form-control"></div>
  </div>

  <div class="col-md-6">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h6><b>Permanent Address</b></h6>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" id="copy_current_address">
        <label class="form-check-label" for="copy_current_address">Copy Current Address</label>
      </div>
    </div>

    <div class="mb-2"><label>Address 1</label><input id="perm_address1" class="form-control"></div>
    <div class="mb-2"><label>Address 2</label><input id="perm_address2" class="form-control"></div>
    <div class="mb-2"><label>Address 3</label><input id="perm_address3" class="form-control"></div>

    <div class="mb-2">
      <label>Country</label>
      <select id="perm_country_id" class="form-control">
        <option value="">Select</option>
        {% for c in countries %}<option value="{{ c.id }}">{{ c.country_name }}</option>{% endfor %}
      </select>
    </div>

    <div class="mb-2">
      <label>State</label>
      <select id="perm_state_id" class="form-control"><option value="">Select</option></select>
    </div>

    <div class="mb-2">
      <label>City</label>
      <select id="perm_city_id" class="form-control"><option value="">Select</option></select>
    </div>

    <div class="mb-2"><label>Postal Code</label><input id="perm_postal_code" class="form-control"></div>
  </div>
</div>
