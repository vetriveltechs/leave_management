{% extends "backend/base/base.html" %}

{% block title %}Designation | My Website{% endblock %}

{% block content %}
{% load static %}


<div class="content">
    <div class="card">
        <div class="card-body">
            <!-- Designation Form -->

            <form id="lovForm" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-6">
                        <input type="hidden" id="list_type_id" name="list_type_id">
                        <h4 class="card-title" id="page_title"><b>Create Lov</b></h4>
                    </div>
                    
                </div>
                <fieldset>
                    <section class="header-section">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-4 text-right">
                                        <label class="col-form-label list_name"><span class="text-danger">*</span> List Name</label>
                                    </div>
                                    <div class="col-md-6">
                                        <input type="text" id="list_name" name="list_name" autocomplete="off" class="form-control" placeholder="List Name">
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-6">
                                <div class="row mt-2">
                                    <div class="col-md-4 text-right">
                                        <label class="col-form-label">Description</label>
                                    </div>
                                    <div class="col-md-6">
                                        <textarea name="description" id="description" rows="1" autocomplete="off" class="form-control" placeholder="Description"></textarea>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </fieldset>

                <div class="col-md-12 mt-3 text-right">
                    <button type="submit" name="save_btn" id="save_btn" onclick="return saveBtn('save_btn');" title="Save & Continue" class="btn btn-primary btn-sm form_submit_valid">Save</button>
                    
                    <button type="reset" id="reset_btn" class="btn btn-default btn-sm">Reset</button>
                </div>
            </form>

            <hr>
            <div class="row">
                <div class="col-md-6">
                    <h4 class="card-title"><b>Lov's</b></h4>
                </div>
            </div>
            <!-- Search Section -->
            <div class="row mb-3">
                <div class="col-md-4">
                    <div class="row">
                        <label class="col-form-label col-md-5">List Name</label>
                        <div class="form-group col-md-7">
                            <input type="text" id="search_list_name" class="form-control searchDropdown" placeholder="List Name">   
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="row">
                        <label class="col-form-label col-md-5"><span class="text-danger">*</span> Status</label>
                        <div class="form-group col-md-7">
                            <select id="active_flag" class="form-control searchDropdown">
                                {% for row in activeFlag %}
                                    <option value="{{ row.list_code }}">{{ row.list_value|capfirst }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col-md-3">
                    <a href="{% url 'lov-form' %}" title="Clear" class="btn btn-default">Clear</a>
                </div>
            </div>

            <div class="row pb-3">
                <div class="col-md-6">
                    
                </div>
                <div class="col-md-6 text-right float-right">
                    <label>Show 
                        <select id="pageSize" class="form-control form-control-sm" style="width:auto; display:inline-block;">
                            <option value="5" selected>5</option>
                            <option value="10">10</option>
                            <option value="15">15</option>
                            <option value="20">20</option>
                        </select>
                    </label>
                </div>
            </div>

            <!-- Table -->
            <table class="table table-bordered table-hover line_items" id="line_items">
                <thead>
                    <tr>
                        <th class="tab-md-200 text-center">Controls</th>
                        <th class="tab-md-200">List Name</th>
                        <th class="tab-md-200">List Type Values</th>
                        <th class="tab-md-200 text-center">Status</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>

            <div class="row mb-2">
                <div class="col-md-6"></div>
                <div class="col-md-6 text-right">
                    <div id="pagination"></div>
                </div>
            </div>

            <div id="response" class="mt-3"></div>
        </div>
    </div>
</div>
<script src="{% static 'assets/backend/assets/js/lov/lov.js' %}"></script>

{% endblock %}
